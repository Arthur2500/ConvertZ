<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertZ</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ConvertZ</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" class="input">
            </div>
            <div class="form-group">
                <label for="preset">Preset:</label>
                <select id="preset" name="preset" class="input">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" class="button">Upload and Convert</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <p>Estimated Size: ${(result.estimated_size / (1024 * 1024)).toFixed(2)} MB</p>
                <a href="/download/${result.output_file}" class="download-link">Download Converted Video</a>
            `;
        }
    </script>
</body>
</html>
